name: E2E Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: Isrealade/gh-actions-playground.git
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e